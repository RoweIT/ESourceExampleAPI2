AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'api-gateway-test

  Sample SAM Template for api-gateway-test

  '
Globals:
  Api:
    OpenApiVersion: '3.0.1'

Parameters:
  MajorVersion:
    Default: "1"
    Description: Minor version of the API
    Type: String
  MinorVersion:
    Default: "2"
    Description: Minor version of the API
    Type: String
  CognitoUserPoolId:
    Description: 'User Pool Id for the Cognito User Pool used with the API.'
    Type: AWS::SSM::Parameter::Value<String>
    Default: '/esource/cognito/COGNITO_USER_POOL_ID'
  CognitoClientId:
    Description: 'Client Id for the Cognito User Pool used with the API.'
    Type: AWS::SSM::Parameter::Value<String>
    Default: '/esource/cognito/COGNITO_CLIENT_ID'

Resources:
  ApiGatewayAuthorizerRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - apigateway.amazonaws.com
        Version: '2012-10-17'
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - lambda:InvokeAsync
            - lambda:InvokeFunction
            Effect: Allow
            Resource:
              Fn::Sub: ${CustomAuthorizerFunction.Arn}
          Version: '2012-10-17'
        PolicyName: InvokeAuthorizerFunction
    Type: AWS::IAM::Role

  CustomAuthorizerFunction:
    Properties:
      CodeUri: src/
      Handler: authorizer.handler
      Role:
        Fn::Sub: ${CustomAuthorizerFunctionRole.Arn}
      Runtime: nodejs10.x
      Environment:
        Variables:
          COGNITO_USER_POOL_ID: !Ref CognitoUserPoolId
          COGNITO_CLIENT_ID: !Ref CognitoClientId
    Type: AWS::Serverless::Function

  CustomAuthorizerFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "lambda.amazonaws.com"
            Action: 
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  GetUsersFunction:
    Properties:
      CodeUri: src/
      Handler: app.getAllUsers
      Runtime: nodejs10.x
    Type: AWS::Serverless::Function

  GetUsersLambdaPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
    - ServerlessRestAPI
    - GetUsersFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref GetUsersFunction
      Principal: apigateway.amazonaws.com

  GetUserFunction:
    Properties:
      CodeUri: src/
      Handler: app.getUser
      Runtime: nodejs10.x
    Type: AWS::Serverless::Function

  GetUserLambdaPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
    - ServerlessRestAPI
    - GetUserFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref GetUserFunction
      Principal: apigateway.amazonaws.com

  CreateUserFunction:
    Properties:
      CodeUri: src/
      Handler: app.createUser
      Runtime: nodejs10.x
    Type: AWS::Serverless::Function

  CreateUserLambdaPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
    - ServerlessRestAPI
    - CreateUserFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref CreateUserFunction
      Principal: apigateway.amazonaws.com

  ServerlessRestAPI:
    Type: AWS::Serverless::Api
    Properties:
      StageName: default
      EndpointConfiguration: REGIONAL
      DefinitionBody:
        'Fn::Transform':
          Name: 'AWS::Include'
          Parameters:
            Location: './openapi3.yaml'
      Tags:
          Application: ESOURCE_API
          MAJOR_VERSION: !Ref MajorVersion
          MINOR_VERSION: !Ref MinorVersion

